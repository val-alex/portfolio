<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="referrer" content="origin" />
    <title>Test FormSpree.io</title>
  </head>
    
    <body>
      
    <div id="formBlock">
        <form id="someForm">
            <label for="name">Name:</label> <input type="text" id="name"><br/>
            <label for="email">Email:</label> <input type="email" id="email"><br/>
            <label for="comments">Comments:</label> <br/>
            <textarea id="comments"></textarea><br/>
        <input type="submit">
        </form>
    </div>
    <div id="thankyouBlock" style="display:none">
        <p>
            Thank you for filling out the form. I care a lot about it.
        </p>
    </div>
  </body>

  
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script> 
  
  <script>
  $(document).ready(function() {

    $('#someForm').on('submit', function(e) {
        e.preventDefault();
        
        //get the name field value
        var name = $('#name').val();
        //get the name field value
        var email = $('#email').val();
        //get the comments
        var comments = $('#comments').val();
                    
        //pretend we don't need validation
        
        //send to formspree
        $.ajax({
            url:'https://formspree.io/valentin.m.alexeev@gmail.com.com',
            method:'POST',
            data:{
                name:name,
                _replyto:email,
                 email:email,
                comments:comments,
                _subject:'My Form Submission',
            },
            dataType:"json",
            success:function() {
                console.log('success'); 
                $('#formBlock').hide();
                $('#thankyouBlock').show();
            }   

        });     
        
    });

});
</script>
