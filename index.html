<form onsubmit="sendEmail()" method="POST" action="https://formspree.io/valentin.m.alexeev@gmail.com">
  <input type="text" name="_replyto" placeholder="Your email" />
  <input id="subject" type="text" name="_subject" placeholder="Subject"/>
  <textarea id='textareamessege' name="message" placeholder="Your message"></textarea>
  <input type="hidden" name="_next" value="thankYouNext()" />
  <input type="text" name="_gotcha" style="display:none" />
  <button type="submit" >Send</button>
</form>

<script>

const sendEmail = () => {
  event.preventDefault();
  console.log('Send Email Is Clicked')
  
  let content = {
    message: document.querySelector('#textareamessege').value,
    subject: document.querySelector('#subject').value
  };
  
   fetch('https://formspree.io/valentin.m.alexeev@gmail.com', {
    method: 'post',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(content)
  })
  .then(response => response.json())
  .then(data => {
    // Here's a list of repos!
    console.log(data)
  });

  
  return false;
}
 
</script>
